<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ba41c2ebd.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <h2>Snake Game</h2>
    <div class="container">
        <canvas id="canvas" width="650px" height="650px"></canvas>
    </div>
    <div class="nav-buttons">
        <button id="up"><i class="far fa-caret-square-up fa-2x"></i></button>
        
        <div class="left-right">
        <button id="left"><i class="far fa-caret-square-left fa-2x"></i></button>
        <button id="right"><i class="far fa-caret-square-right fa-2x"></i></button>
        </div>
        
        <button id="down"><i class="far fa-caret-square-down fa-2x"></i></button>
    </div>
</body></html>
